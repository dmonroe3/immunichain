{% extends 'base.html' %}

{% block content %}
	<h2>Add Immunizations</h2>
	<h3>Select child</h3>
	<p>
	{% if form.child_access.field.choices %}
		<form action = "{% url 'addImmun_submit' %}" method="get">
		{% csrf_token %}
		{{form}}
		<input type="submit" value="Submit" />
		</form>
	{%	else %}
		<p>You currently don't have any children!</p>
	{%	endif %}
	</p>

{% endblock %}
