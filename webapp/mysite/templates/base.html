<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}IMMUNIchain - The Future of Healthcare, Today!{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1 style="font-family: Arial ; color:blue; font-size: 2.25em">IMMUNIchain</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}">home</a> / <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
